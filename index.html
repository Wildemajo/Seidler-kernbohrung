<style>
    * {
        margin: 0; padding: 0; box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    /* ðŸŒŒ ANIMIERTER UNIVERSUM-HINTERGRUND */
    body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at 20% 20%, #1a0133, #000013 70%);
        overflow: hidden;
        position: relative;
        color: white;
    }

    /* ðŸŒ  Sterne */
    .stars, .stars2, .stars3 {
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background-repeat: repeat;
        background-size: contain;
        animation: moveStars 120s linear infinite;
        pointer-events: none;
        opacity: 0.6;
    }
    .stars2  { background-image: url(""); animation-duration: 200s; opacity: 0.4; }
    @keyframes moveStars {
        0%   { transform: translate(0, 0) scale(1); }
        100% { transform: translate(500px, 500px) scale(1); }
    }

    /* Karte */
    .card {
        width: 420px;
        padding: 30px;
        text-align: center;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: white;
        box-shadow: 0 0 40px rgba(0,0,0,0.25);
        position: relative;
        z-index: 5;
    }

    .pfp {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
        border: 3px solid rgba(255,255,255,0.2);
    }

    h2 {
        font-size: 26px;
        margin-bottom: 4px;
    }

    .tags {
        margin: 12px 0;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 8px;
    }

    .tag {
        padding: 6px 12px;
        font-size: 13px;
        border-radius: 15px;
        background: rgba(255,255,255,0.12);
        border: 1px solid rgba(255,255,255,0.2);
    }

    .links {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        gap: 18px;
    }

    .links a img {
        width: 26px;
        opacity: 0.85;
        transition: 0.2s;
    }

    .links a img:hover {
        opacity: 1;
        transform: scale(1.1);
    }

    footer {
        margin-top: 25px;
        font-size: 12px;
        opacity: 0.7;
    }
</style>
</head>
